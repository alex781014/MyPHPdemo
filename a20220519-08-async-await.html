<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        const myPromise = (a) => {
            const n = Math.floor(Math.random() * 500);
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({ a, n });
                }, n);
            });
        };
        async function f() {
            console.log(1);
            console.log(await myPromise(1))
        }




        // async, await

        // async function f() {
        //     // "看起來" 是同步的操作
        //     console.log(1);
        //     console.log(await myPromise(1));  //await後面要加promise
        //     console.log(2);
        //     console.log(await myPromise(2));
        //     console.log(3);
        //     console.log(await myPromise(3));
        // }
        console.log("a"); //執行順序:1
        f(); // 非同步呼叫, 回傳值為 Promise 物件 //執行順序:2  跑console.log(1)因為非同步所以繼續往下面跑
        console.log("b"); // 執行順序:3 跑完之後跑function裡後的程式碼
    </script>
</body>

</html>
