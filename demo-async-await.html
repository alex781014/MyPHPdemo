<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

<body>
    <script>
        const myPromise = (a) => {
            const n = Math.floor(Math.random() * 500);
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({ a, n });
                }, n);
            });
        };
        const ar = [];
        async function f() {
            console.log(1)
            console.log(await myPromise(1)) //你的await必須包在一個function裡面 且await後面一定要加promise物件
            console.log(2)
            console.log(await myPromise(2))
            console.log(3)
            console.log(await myPromise(3))
        }
        console.log('a')
        f().then(cc => (console.log("final")))//可以在這裡下.then()給個callback function 就可以知道什麼時候做完
        console.log('b')






    </script>
</body>

</html>
